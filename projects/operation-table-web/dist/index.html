<!DOCTYPE html>
<html>
<head>
  <title>Dayan</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./assets/main.scss">
<link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2/dist/tailwind.min.css">
<link rel="stylesheet" href="https://unpkg.com/daisyui@1.24.3/dist/full.css">

<body>
  <div id="main"></div>
  <script type="module">
    import init from "/./assets/dioxus/dayan.js";
    init("/./assets/dioxus/dayan_bg.wasm").then(wasm => {
      if (wasm.__wbindgen_start == undefined) {
        wasm.main();
      }
    });
  </script>
  
</body>
</html><script>// Dioxus-CLI
// https://github.com/DioxusLabs/cli

(function () {
  var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
  var url = protocol + '//' + window.location.host + '/_dioxus/ws';
  var poll_interval = 8080;
  var reload_upon_connect = () => {
      window.setTimeout(
          () => {
              var ws = new WebSocket(url);
              ws.onopen = () => window.location.reload();
              ws.onclose = reload_upon_connect;
          },
          poll_interval);
  };

  var ws = new WebSocket(url);
  ws.onmessage = (ev) => {
      if (ev.data == "reload") {
          window.location.reload();
      }
  };
  ws.onclose = reload_upon_connect;
})()</script>
